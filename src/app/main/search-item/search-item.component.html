<mat-card *ngIf="item"
  class="example-card"
  (click)="openItem.emit(item.id)"
  >
  <img mat-card-image [src]="item.snippet.thumbnails.medium.url" [alt]="item.snippet.title" />
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.snippet.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{item.snippet.channelTitle}}</p>
    <p>{{ item.snippet.publishedAt }}</p>
  </mat-card-content>
  <mat-card-actions>
   <ng-content></ng-content>
  </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
