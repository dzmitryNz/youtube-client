<header>
  <div class="search">
    <img class="logo" src='../../assets/youtube-logo.svg'>
    <input
      class="input-search"
      type="searchReq"
      placeholder="What are you want to find out?"
      [(ngModel)]="searchStr"
      (ngModelChange)="onChangeSearch(searchStr)"
    >
    <button
      *ngIf="showSearchButton"
      class="search-button"
      type="submit"
      (click)="request(searchStr)"
    >
      search
    </button>
    <input
      type="image"
      class="search-settings"
      src='../../assets/search_settings.svg'
      (click)="toggleSettings()"
    />
  <app-account></app-account>
  </div>
  <div class="settings" *ngIf="showSettings">
    <span>Sorting by:</span>
    <a (click)="sort('date')">date</a>
    <a (click)="sort('count')">count of view</a>
    <a (click)="filter(sentence)">by word of sentance</a>
    <input
      class="input-sentence"
      type="search"
      placeholder="filter by"
      [(ngModel)]="sentence"
      (ngModelChange)="filter(sentence)"
    >
  </div>
</header>
